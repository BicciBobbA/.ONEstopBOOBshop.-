<html lang="en">

    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <div class="logo-title">
        <a href="index.html">
            <img src="A_logo_for_The_OneStopBOOBShop_features_two_clen.png" alt="The OneStopBOOBShop Logo">
            <span class="site-name">The OneStopBOOBShop</span>
        </a>
    </div>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop-packs.html">Shop Packs</a></li>

            <li><a href="faqs.html">FAQs</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1>Enter Inmate Details</h1>
    <form action="thank-you.html" method="get" class="order-form">
        <div class="form-row">
            <div class="form-group">
                <label for="inmateName">Prisoner&rsquo;s Full Name:</label>
                <input type="text" id="inmateName" name="inmateName" required>
            </div>
            <div class="form-group">
                <label for="inmateCRN">CRN (Correctional Reference Number):</label>
                <input type="text" id="inmateCRN" name="inmateCRN" required>
            </div>
        </div>
        <div class="form-group">
            <label for="inmateFacility">Correctional Facility:</label>
            <input type="text" id="inmateFacility" name="inmateFacility" required>
        </div>
        <button type="submit" class="btn">Submit Order</button>
    </form>
</main>
