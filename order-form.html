<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="A_logo_for_The_OneStopBOOBShop_features_two_clen.png" alt="The OneStopBOOBShop Logo" class="logo" />
    <h1>The OneStopBOOBShop</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop-packs.html">Shop Packs</a>
      <a href="how-it-works.html">How It Works</a>
      <a href="faqs.html">FAQs</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Enter Inmate Details</h2>
    <form action="thank-you.html" method="GET" class="order-form">
      <label for="name">Prisoner's Full Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="crn">CRN (Correctional Reference Number):</label>
      <input type="text" id="crn" name="crn" required />

      <label for="facility">Correctional Facility:</label>
      <input type="text" id="facility" name="facility" required />

      <button type="submit">Submit Order</button>
    </form>
  </section>
