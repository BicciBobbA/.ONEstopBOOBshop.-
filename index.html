<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ONEstopBOOBshop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      text-align: center;
      background-color: #f0f0f8;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      margin-bottom: 30px;
    }
    .pack-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: auto;
    }
    .pack {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .pack a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    .pack a:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <h1>Welcome to ONEstopBOOBshop</h1>
  <p>Order pre-approved clothing packs for your loved ones in correctional facilities.</p>

  <div class="pack-grid">
    <div class="pack">
      <h2>Essential Pack</h2>
      <p>$26.99</p>
      <a href="essential-pack.html">Order Now</a>
    </div>
    <div class="pack">
      <h2>Comfort Pack</h2>
      <p>$39.99</p>
      <a href="comfort-pack.html">Order Now</a>
    </div>
    <div class="pack">
      <h2>Premium Pack</h2>
      <p>$54.99</p>
      <a href="premium-pack.html">Order Now</a>
    </div>
    <div class="pack">
      <h2>Standard Pack</h2>
      <p>$64.95</p>
      <a href="standard-pack.html">Order Now</a>
    </div>
    <div class="pack">
      <h2>Ultimate Pack</h2>
      <p>$75.00</p>
      <a href="ultimate-pack.html">Order Now</a>
    </div>
  </div>
</body>
</html>
