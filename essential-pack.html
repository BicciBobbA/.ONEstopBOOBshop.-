<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Essential Pack</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1 { color: #333; }
    ul { list-style: disc; padding-left: 20px; }
    form { margin-top: 30px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    .section-title { margin-top: 30px; font-size: 18px; text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Essential Pack</h1>
  <p><strong>Price:</strong> $26.99</p>
  <div class="section-title">Included Items:</div>
  <ul>
    <li>2 Pairs of Socks</li>
    <li>2 Pairs of Underwear</li>
    <li>1 White T-Shirt</li>
    <li>1 Bottle Green T-Shirt</li>
    <li>1 Pair of Black Shorts</li>
  </ul>

  <div class="section-title">Prisoner Details</div>
  <form>
    <label for="prisonerName">Prisoner Name:</label>
    <input type="text" id="prisonerName" name="prisonerName" required>

    <label for="prisonerID">Prisoner ID Number:</label>
    <input type="text" id="prisonerID" name="prisonerID" required>

    <label for="facilityName">Correctional Facility Name:</label>
    <input type="text" id="facilityName" name="facilityName" required>

    <div class="section-title">Sender / Buyer Details</div>

    <label for="senderName">Your Full Name:</label>
    <input type="text" id="senderName" name="senderName" required>

    <label for="senderDOB">Your Date of Birth:</label>
    <input type="date" id="senderDOB" name="senderDOB" required>

    <label for="visitorID">Visitor ID Number:</label>
    <input type="text" id="visitorID" name="visitorID" required>

    <p style="margin-top: 10px; font-size: 14px;"><em>Note: The above details must match the correctional facility's records.</em></p>

    <button type="submit" style="margin-top:20px;">Submit Order</button>
  </form>
</body>
</html>
