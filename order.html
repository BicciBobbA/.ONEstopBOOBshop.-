<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order a Pack</title>
</head>
<body>
  <h1>Order a Clothing Pack</h1>

  <h2>Prisoner Details</h2>
  <form action="#" method="post">
    <label>Prisoner Name:<br>
      <input type="text" name="prisoner_name" required>
    </label><br><br>

    <label>Prisoner ID Number:<br>
      <input type="text" name="prisoner_id" required>
    </label><br><br>

    <label>Correctional Facility Name:<br>
      <input type="text" name="facility_name" required>
    </label><br><br>

    <hr>

    <h2>Your Details (Buyer / Sender)</h2>
    <p style="color: red;"><strong>These details must match what the correctional facility has on file for you, including your Visitor ID Number.</strong></p>

    <label>Your Full Name:<br>
      <input type="text" name="sender_name" required>
    </label><br><br>

    <label>Date of Birth:<br>
      <input type="date" name="dob" required>
    </label><br><br>

    <label>Visitor ID Number (from prison):<br>
      <input type="text" name="visitor_id" required>
    </label><br><br>

    <label>Email Address:<br>
      <input type="email" name="email" required>
    </label><br><br>

    <button type="submit">Submit Order</button>
  </form>

  <br><br>
  <a href="index.html">Back to Home</a>
</body>
</html>
