<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order a Pack</title>
</head>
<body>
  <h1>Order a Clothing Pack</h1>

  <form action="https://formsubmit.co/juzzchadwick@gmail.com" method="POST">
    <!-- Redirect after submit -->
    <input type="hidden" name="_next" value="https://biccibobba.github.io/thankyou.html">
    <input type="hidden" name="_captcha" value="false">

    <h2>Prisoner Details</h2>
    <label>Prisoner Name:<br>
      <input type="text" name="Prisoner Name" required>
    </label><br><br>

    <label>Prisoner ID Number:<br>
      <input type="text" name="Prisoner ID Number" required>
    </label><br><br>

    <label>Correctional Facility Name:<br>
      <input type="text" name="Correctional Facility" required>
    </label><br><br>

    <hr>

    <h2>Your Details (Buyer / Sender)</h2>
    <p style="color: red;"><strong>These details must match what the correctional facility has on file for you, including your Visitor ID Number.</strong></p>

    <label>Your Full Name:<br>
      <input type="text" name="Your Name" required>
    </label><br><br>

    <label>Date of Birth:<br>
      <input type="date" name="Date of Birth" required>
    </label><br><br>

    <label>Visitor ID Number:<br>
      <input type="text" name="Visitor ID Number" required>
    </label><br><br>

    <label>Your Email Address:<br>
      <input type="email" name="Sender Email" required>
    </label><br><br>

    <button type="submit">Submit Order</button>
  </form>

  <br><br>
  <a href="index.html">Back to Home</a>
</body>
</html>
